<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuarios</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Lista de Usuarios</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                </tr>
            </thead>
            <tbody id="tablaUsuarios">
                <!-- Aquí se mostrarán los datos de los usuarios -->
            </tbody>
        </table>
    </div>

    <!-- jQuery y Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Script personalizado para obtener los datos de los usuarios -->
    <script>
        // Realizar una solicitud GET para obtener los datos de los usuarios
        $(document).ready(function() {
            $.get("http://localhost:3000/usuarios", function(data) {
                // Iterar sobre los datos y agregar filas a la tabla
                data.forEach(function(usuario) {
                    $('#tablaUsuarios').append(
                        `<tr>
                            <td>${usuario.id}</td>
                            <td>${usuario.name}</td>
                            <td>${usuario.surname}</td>
                        </tr>`
                    );
                });
            });
        });
    </script>
</body>
</html>
